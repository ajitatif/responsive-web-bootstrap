<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Formz</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<h1>Bootstrap Formları</h1>
		<hr />
		<div class="content center-block" style="width: 50%; min-width: 600px">
			<form method="POST" action="http://localhost:8080/go-form">
				<div class="form-group">
					<label class="control-label">Eğitmen Adı: </label>
					<p class="form-control-static">Gökalp Gürbüzer</p>
				</div>
				<div class="form-group">
					<label class="control-label">Eğitmen Adı: </label>
					<input type="text" id="name" class="form-control" name="name" title="Ad" data-toggle="tooltip" placeholder="Adınız" required pattern="[A-Za-zöçışğüÖÇİŞĞÜ]+( [A-Za-zöçışğüÖÇİŞĞÜ]+)+" />
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					<p class="help-block">Soyadını da yaz istersen</p>			
				</div>
				<div class="form-group">
					<label for="birthdate" class="control-label">Doğum Tarihi : </label>
					<div class="input-group">
						<div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
						<input type="date" name="birthdate" id="birthdate" class="form-control" />
						<div class="input-group-addon">Tarih 1</div>
						<div class="input-group-addon">Tarih</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Cinsiyet : </label>
					<div class="radio-inline">
						<label><input type="radio" id="male" name="sex" value="M" />Erkek</label>
					</div>
					<div class="radio-inline">
						<label><input type="radio" id="female" name="sex" value="F" />Kadın</label>
					</div>
					<div class="radio-inline">
						<label><input type="radio" id="sexNotDisclosed" name="sex" value="O" />Yanıt vermemeyi trecih ediyorum</label>
					</div>
				</div>
				<div class="form-group">
					<label for="bio">Hikayesi</label>
					<textarea id="bio" name="bio" class="form-control"></textarea>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="smoker" value="" />Sigara Kullanıyorum</label>
				</div>
				<div class="form-group">
					<label>Şehir</label>
					<select class="form-control" multiple style="height: 50%; max-height: 150px">
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
						<option>İstanbul</option>
						<option>Ankara</option>
						<option>İzmir</option>
					</select>
					<p class="help-block">Şehir seçiniz</p>
				</div>
				<input type="reset" value="Sıfırla">
				<input type="submit" name="save" value="Kaydet" />
				<input type="submit" name="save" value="Kaydet ama emin de değilim" />
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$().ready(() => {
				$('input[type=submit]').click(event => {
					var requiredInputs = $('input[required]');
					requiredInputs.each((ix, elem) => { 
						var valid = true;
						if (!$(elem).val()) {
							valid = false;
							$(elem).parent().addClass('has-error').addClass('has-feedback');
						}
					});

					$('input[pattern]').each((ix, elem) => {
						var pattern = elem.pattern;
						if (!$(elem).val().match(pattern)) {
							$(elem).parent().addClass('has-warning').addClass('has-feedback');	
						}
					});
				});
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
</html>
